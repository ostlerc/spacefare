<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>

String.prototype.format = function format()
{                                                                                                               
  var msg = this;
  for(var i in arguments)
    msg = msg.replace(/\{\}/,arguments[i]).replace(new RegExp('\\{'+i+'\\}','g'),arguments[i]);
  return msg;
}


$(document).ready(function(){
        $.getJSON( "http://swapi.co/api/starships/", function( data ) {
            $.each( data['results'], function( key, val ) {
                $("#ss_list").append(
                    '<li cost="{0}">cost: {0} name: <a href="spaceship.html?url={1}">{2}</a></li>'.format(
                        val['cost_in_credits'],
                        encodeURIComponent(val['url']),
                        val['name']
                        ));
            });
        })
});

</script>

<ol id="ss_list", class="list"/>

</body>
</html>
